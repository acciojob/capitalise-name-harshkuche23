<!DOCTYPE html>
<html>
<head>
    <title>Uppercase Input</title>
    <script>
        function convertToUppercase() {
            const input = document.getElementById("fname");
            input.value = input.value.toUpperCase();
        }
    </script>
</head>
<body>

    <label for="fname">Name:</label>
    <input 
        type="text" 
        id="fname" 
        onblur="convertToUppercase()"
    >

</body>
</html>
